<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeJam</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <main>
        <section>
            <nav>
                <button name="Shuffle and start" class="shuffle">
                    <p>Shuffle and start</p>
                </button>
                <button name="sound" class="sound">
                    <div class="sound_switch"></div>
                </button>
                <button name="Save">
                    <p>Save</p>
                </button>
                <button name="Results">
                    <p>Results</p>
                </button>
            </nav>

            <div class="stats">
                <div class="moves">
                    <p>Moves: </p>
                    <pre> </pre>
                </div>
                <div class="time">
                    <p>Time: </p>
                    <pre> </pre>
                </div>
            </div>

            <div class="field"></div>

            <div class="popup">
                <div class="popup_txt">
                    <button type="button" class="cross">
                        <span class="line"></span>
                        <span class="line"></span>
                    </button>
                    <p>You win!</p>
                    <div class="moves">
                        <p>Moves: </p>
                        <pre> </pre>
                        <p class="moves_winner"></p>
                    </div>
                    <div class="time"> 
                        <p>Time: </p>
                        <pre> </pre>
                        <p class="time_winner"></p>
                    </div>
                </div>
            </div>

            <div class="sizes">
                <div class="size_option_parent">
                    <input class="size_input" data-count="2" id="2" name="size" type="radio">
                    <label class="size_label" for="2">
                        2x2(Fast Win)
                    </label>
                </div>
                <div class="size_option_parent">
                    <input class="size_input" data-count="3" id="3" name="size" type="radio">
                    <label class="size_label" for="3">
                        3x3
                    </label>
                </div>
                <div class="size_option_parent">
                    <input class="size_input" checked="" data-count="4" id="4" name="size" type="radio">
                    <label class="size_label" for="4">
                        4x4
                    </label>
                </div>
                <div class="size_option_parent">
                    <input class="size_input" data-count="5" id="5" name="size" type="radio">
                    <label class="size_label" for="5">
                        5x5
                    </label>
                </div>
                <div class="size_option_parent">
                    <input class="size_input" data-count="6" id="6" name="size" type="radio">
                    <label class="size_label" for="6">
                        6x6
                    </label>
                </div>
                <div class="size_option_parent">
                    <input class="size_input" data-count="7" id="7" name="size" type="radio">
                    <label class="size_label" for="7">
                        7x7
                    </label>
                </div>
                <div class="size_option_parent">
                    <input class="size_input" data-count="8" id="8" name="size" type="radio">
                    <label class="size_label" for="8">
                        8x8
                    </label>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
