<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Eco sounds</title>
    <link href="style.css" rel="stylesheet">

    <footer class="footer">

            <div class="footer_icons">
